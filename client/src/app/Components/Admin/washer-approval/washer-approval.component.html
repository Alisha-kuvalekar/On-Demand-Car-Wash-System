<div class="heading">Approve/Reject Washers</div> <br>
<div *ngIf="washers.length == 0">
  <h5 class="text-center text-info">No washer approval requests to show</h5>
</div>
<div *ngIf="washers.length != 0" class="table-responsive"> 
  <table class="table table-hover">
    <thead class="thead-light">
      <tr>
        <th scope="col">No.</th>
        <th scope="col">Washer Email</th>
        <th scope="col">Action</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor= "let washer of washers; let i = index">
        <th scope="row">{{i}}</th>
        <td> {{washer.email}} </td>
        <td>
          <button class="btn btn-warning" (click)="updateWasher(washer._id)">Approve</button> &nbsp;
          <button class="btn btn-danger" (click)="rejectWasher(washer._id)">Reject</button>
        </td>
      </tr>
    </tbody>
  </table>
</div>
