<h1 class="heading">Wash Requests</h1>
<div class="table-responsive mx-auto">
    <table class="table table-striped table-hover mx-auto w-auto">
        <thead>
            <tr>
              <th scope="col">#</th>
              <th scope="col">Package</th>
              <th scope="col">Addons</th>
              <th scope="col">Car</th>
              <th scope="col">City</th>
              <th scope="col">Date & Time</th>
              <th scope="col">User Name</th>
              <th scope="col">Scheduled Later</th>
              <th scope="col">Cost</th>
              <th scope="col">Actions</th>
            </tr>
        </thead>
        <tbody>
            <tr *ngFor="let req of requests; let i=index;">
              <th scope="row">{{i}}</th>
              <td > {{req.package}} </td>
              <td > {{req.addOn}} </td>
              <td > {{req.carInfo.carName}} - {{req.carInfo.carModel}} </td>
              <td>  {{req.address.city}}</td>
              <td > {{req.dateTime}} </td>
              <td > {{req.userDetails.name}} </td>
              <td > {{req.isScheduledLater}} </td>
              <td > â‚¹{{req.totalCost}} </td> 
              <td> 
                  <button class="btn btn-success" (click)="acceptRequest(req._id)">Accept</button> &nbsp;
                  <button class="btn btn-danger" (click)="rejectRequest(req._id)">Reject</button>
              </td>
            </tr>
        </tbody>
    </table>
</div>
